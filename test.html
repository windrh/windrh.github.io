<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Landing Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: calc(100% + 10000px);
    overflow-x: hidden;
  }

  .background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.25), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1));
    z-index: -1;
  }

  .landing-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: bold;
    font-weight: 900; /* Make the letters fatter */
    display: inline;
  }

  .landing-title span {
    display: inline-block;
    text-shadow: 1px 1px 0 black, -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black; /* Add a thin black outline */
    background: linear-gradient(90deg, white, #FFB6C1, #ADD8E6);
    -webkit-background-clip: text;
    color: transparent;
    animation: color-change 5s infinite; /* Apply the color-change animation */
  }
  
  @keyframes color-change {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  /* Individual animations for each letter */
  .landing-title span:nth-child(1) {
    animation-duration: 4s;
  }
  .landing-title span:nth-child(2) {
    animation-duration: 6s;
  }
  .landing-title span:nth-child(3) {
    animation-duration: 5s;
  }
  .landing-title span:nth-child(4) {
    animation-duration: 7s;
  }
  .landing-title span:nth-child(5) {
    animation-duration: 6s;
  }
  .landing-title span:nth-child(6) {
    animation-duration: 8s;
  }
  .landing-title span:nth-child(7) {
    animation-duration: 5s;
  }
  .landing-title span:nth-child(8) {
    animation-duration: 6s;
  }
  .landing-title span:nth-child(9) {
    animation-duration: 7s;
  }
  .landing-title span:nth-child(10) {
    animation-duration: 5s;
  }
  .landing-title span:nth-child(11) {
    animation-duration: 4s;
  }
  .landing-title span:nth-child(12) {
    animation-duration: 6s;
  }
  .landing-title span:nth-child(13) {
    animation-duration: 7s;
  }
  .landing-title span:nth-child(14) {
    animation-duration: 5s;
  }
  .landing-title span:nth-child(15) {
    animation-duration: 8s;
  }
  .landing-title span:nth-child(16) {
    animation-duration: 6s;
  }
  .landing-title span:nth-child(17) {
    animation-duration: 4s;
  }
  .button {
    position: absolute;
    top: 50%;
    padding: 40px 80px; /* Increase padding to 200% */
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 48px; /* Increase font size to 200% */
    font-weight: bold;
    color: black;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .button:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }

  .button:nth-child(4) {
    left: calc(20% - 40px);
    transform: translateY(-50%);
  }
  .button:nth-child(5) {
    left: 50%;
    transform: translateX(-50%)translateY(-50%);
  }

  .button:nth-child(6) {
    left: calc(65% - 44px);
    transform: translateY(-50%);
  }
</style>
</head>
<body>

<div class="background-image"></div>
<div class="overlay"></div>
<h1 class="landing-title">
  <span>W</span>
  <span>i</span>
  <span>n</span>
  <span>D</span>
  <span>R</span>
  <span>H</span>
  <span> </span>
  <span>L</span>
  <span>a</span>
  <span>n</span>
  <span>d</span>
  <span>i</span>
  <span>n</span>
  <span>g</span>
  <span> </span>
  <span>P</span>
  <span>a</span>
  <span>g</span>
  <span>e</span>
</h1>
<div class="button">Personal</div>
<div class="button">Project/AICD</div>
<div class="button">See More</div>

<script>
  const colors = ['#FFB6C1', '#ADD8E6', '#FFFFFF'];

  function createCircle() {
    const circle = document.createElement('div');
    circle.style.position = 'absolute';
    circle.style.borderRadius = '50%';
    circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    const circleSize = Math.random() * 20 + 10;
    circle.style.width = `${circleSize}px`;
    circle.style.height = `${circleSize}px`;
    circle.style.top = Math.random() * document.documentElement.clientHeight + 'px';
    circle.style.left = Math.random() * document.documentElement.clientWidth + 'px';
    circle.style.opacity = Math.random();
    circle.style.transition = `all ${Math.random() * 10 + 5}s linear`;
    document.body.appendChild(circle);
    setTimeout(() => {
      circle.style.top = document.documentElement.clientHeight + 'px';
      circle.style.left = circle.offsetLeft + (Math.random() * 200 - 100) + 'px';
      circle.style.opacity = 0;
    }, 50);

    setTimeout(() => {
      document.body.removeChild(circle);
    }, (Math.random() * 10000 + 15000));
  }

  setInterval(createCircle, 500);
</script>
</body>
</html>
