<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Landing Page</title>
<style>
  
  @keyframes colorWave {
    0% {
      background-position-x: 0%;
    }
    100% {
      background-position-x: 100%;
    }
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: calc(100% + 10000px);
    overflow-x: hidden;
  }

  .background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.25), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1));
    z-index: -1;
  }

  .landing-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: bold;
    font-weight: 900;
    display: inline;
  }

  .landing-title span {
    display: inline-block;
    background-image: linear-gradient(to right, #FFB6C1 20%, transparent 50%), linear-gradient(to right, transparent 50%, #ADD8E6 80%);
    background-size: 400% 100%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }



  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 80%;
  }
  .button {
    padding: 40px 80px;
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 48px;
    font-weight: bold;
    color: black;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  .button:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }
</style>
</head>
<body>

<div class="background-image"></div>
<div class="overlay"></div>
<h1 class="landing-title">
  <span>W</span>
  <span>i</span>
  <span>n</span>
  <span>D</span>
  <span>R</span>
  <span>H</span>
  <span> </span>
  <span>L</span>
  <span>a</span>
  <span>n</span>
  <span>d</span>
  <span>i</span>
  <span>n</span>
  <span>g</span>
  <span> </span>
  <span>P</span>
  <span>a</span>
  <span>g</span>
  <span>e</span>
</h1>
<div class="button-container">
  <div class="button">Personal</div>
  <div class="button">Project/AICD</div>
  <div class="button">See More</div>
</div>

<script>
  const colors = ['#FFB6C1', '#ADD8E6', '#FFFFFF'];

  function createCircle() {
    const circle = document.createElement('div');
    circle.style.position = 'absolute';
    circle.style.borderRadius = '50%';
    circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    const circleSize = Math.random() * 20 + 10;
    circle.style.width = `${circleSize}px`;
    circle.style.height = `${circleSize}px`;
    circle.style.top = Math.random() * document.documentElement.clientHeight + 'px';
    circle.style.left = Math.random() * document.documentElement.clientWidth + 'px';
    circle.style.opacity = Math.random();
    circle.style.transition = `all ${Math.random() * 10 + 5}s linear`;
    document.body.appendChild(circle);
    setTimeout(() => {
      circle.style.top = document.documentElement.clientHeight + 'px';
      circle.style.left = circle.offsetLeft + (Math.random() * 200 - 100) + 'px';
      circle.style.opacity = 0;
    }, 50);

    setTimeout(() => {
      document.body.removeChild(circle);
    }, (Math.random() * 10000 + 15000));
  }

  function applyWaveAnimation() {
    const gradientText = document.querySelectorAll('.landing-title span');
    gradientText.forEach((span, index) => {
      const animation = span.animate(
        [
          { backgroundPositionX: '-50%' },
          { backgroundPositionX: '350%' },
        ],
        {
          duration: 10000,
          delay: index * 50,
          fill: 'both',
          iterations: Infinity,
        }
      );
    });
  }

  applyWaveAnimation();
  setInterval(createCircle, 500);
</script>
</body>
</html>
