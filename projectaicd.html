<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PROJECT: AICD</title>
<style>
  body {
    margin: 0;
    background-color: white;
  }
  canvas {
    display: block;
    position: absolute;
    z-index: 2;
  }
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(43, 43, 43, 0.75);
    z-index: 1;
  }
</style>
</head>
<body>
<canvas id="circleCanvas"></canvas>
<script>
let signalCount = 0;
let initialCircle = null;

const resetCircles = () => {
  for (const circle of circles) {
    circle.resetIntensity();
  }
  signals.length = 0;
  initialCircle = circles[Math.floor(Math.random() * circles.length)];
  const nearestNeighbors = findNearestNeighbors(initialCircle, circles, 3);
  for (const neighbor of nearestNeighbors) {
    const signal = new Signal(0, Math.random() * 0.0025 + 0.0005);
    signals.push({ start: initialCircle, end: neighbor, signal });
  }
  signalCount = 0;
};

class Signal {
  constructor(position, speed) {
    this.position = position;
    this.speed = speed;
    this.delay = Math.floor(Math.random() * 100);
  }

  update() {
    if (this.delay > 0) {
      this.delay -= 1;
    } else {
      this.position += this.speed;
      if (this.position > 1) {
        this.position = 0;
        this.delay = Math.floor(Math.random() * 100);
      }
    }
  }
}

const canvas = document.getElementById("circleCanvas");
const ctx = canvas.getContext("2d");

const resizeCanvas = () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
};
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

class Circle {
  constructor(x, y, radius, color) {
    this.x = x;
    this.y = y;
    this.radius = radius;
    this.color = color;
    this.intensity = 0;
  }

  resetIntensity() {
    this.intensity = 0;
  }

  updateIntensity(signals) {
    let receivingSignal = false;
    for (const s of signals) {
      if (s.start === this || s.end === this) {
        const distToStart = distance(this, s.start);
        const distToEnd = distance(this, s.end);
        const signalDist = s.signal.position * (distToStart + distToEnd);

        if (signalDist >= distToStart - 10 && signalDist <= distToStart + 10) {
          receivingSignal = true;
          break;
        }
      }
    }
    if (receivingSignal) {
      this.intensity = Math.min(this.intensity + 0.1, 1);
    } else {
      this.intensity = Math.max(this.intensity - 0.1, 0);
    }
  }

  draw() {
    const color = this.lightenColor(this.color, this.intensity);
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
    ctx.fillStyle = color;
    ctx.fill();
  }

  lightenColor(color, intensity) {
    const col = /^rgba\((\d+),\s*(\d+),\s*(\d+),\s*([\d.]+)\)$/i.exec(color) || /^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/i.exec(color);
    if (!col) {
      return color;
    }
    const r = Math.min(parseInt(col[1]) + Math.floor(255 * intensity), 255);
    const g = Math.min(parseInt(col[2]) + Math.floor(255 * intensity), 255);
    const b = Math.min(parseInt(col[3]) + Math.floor(255 * intensity), 255);
    const a = col[4] === undefined ? 1 : parseFloat(col[4]);
    return `rgba(${r},${g},${b},${a})`;
  }
}


const generateCircles = (count) => {
  const circles = [];
  for (let i = 0; i < count; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const size = Math.random();
    let radius, color;
    if (size < 0.25) {
      radius = 10;
      color = "rgba(0, 0, 0, 1)";
    } else if (size < 0.5) {
      radius = 20;
      color = "rgba(0, 0, 0, 0.7)";
    } else if (size < 0.75) {
      radius = 30;
      color = "rgba(128, 128, 128, 1)";
    } else {
      radius = 40;
      color = "rgba(128, 128, 128, 0.7)";
    }
    circles.push(new Circle(x, y, radius, color));
  }
  return circles;
};

const distance = (c1, c2) => {
  return Math.sqrt(Math.pow(c1.x - c2.x, 2) + Math.pow(c1.y - c2.y, 2));
};

const findNearestNeighbors = (circle, circles, n) => {
  const neighbors = circles
    .map((c) => ({ circle: c, distance: distance(circle, c) }))
    .sort((a, b) => a.distance - b.distance)
    .slice(1, n + 1)
    .map((item) => item.circle);
  return neighbors;
};

const connectCircles = (circles, n, signals) => {
  ctx.lineWidth = 2;
  for (const circle of circles) {
    const nearestNeighbors = findNearestNeighbors(circle, circles, n);
    for (const neighbor of nearestNeighbors) {
      const signal = signals.find(s => s.start === circle && s.end === neighbor) || signals.find(s => s.start === neighbor && s.end === circle);
      if (!signal) {
        continue;
      }
      signal.signal.update();
      const gradient = ctx.createLinearGradient(circle.x, circle.y, neighbor.x, neighbor.y);
      gradient.addColorStop(signal.signal.position, "rgba(0, 191, 255, 1)"); // Light blue color
      gradient.addColorStop(Math.max(signal.signal.position - 0.1, 0), "black");
      gradient.addColorStop(Math.min(signal.signal.position + 0.1, 1), "black");
      ctx.strokeStyle = gradient;
      ctx.beginPath();
      ctx.moveTo(circle.x, circle.y);
      ctx.lineTo(neighbor.x, neighbor.y);
      ctx.stroke();
    }
  }
};

const draw = () => {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  for (const circle of circles) {
    circle.updateIntensity(signals);
    circle.draw();
  }
  connectCircles(circles, 3, signals);
};

const animate = () => {
  draw();
  requestAnimationFrame(animate);
};

animate();

setInterval(() => {
  if (signalCount < 5) {
    signalCount++;
    resetCircles();
  }
}, 5000);
  
const circles = generateCircles(50);
const signals = [];
resetCircles();
</script>
</body>
</html>
