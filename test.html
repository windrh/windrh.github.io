<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherry Blossom Background</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: calc(100% + 10000px);
    overflow-x: hidden;
  }

  .background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -2;
  }

  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.15), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1));
    z-index: 0;
  }

  .title-box {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 48px;
    font-weight: bold;
    color: black;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .title-box:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }
</style>
</head>
<body>
<div class="background-image"></div>
<video class="video-overlay" autoplay muted loop>
  <source src="rose-petals-falling-on-alpha-loop-1326839-PREVIEW.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<div class="title-box">Project: AICD</div>
</body>
</html>
