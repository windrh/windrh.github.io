<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Circle Background</title>
<style>
  body {
    margin: 0;
    background-color: white;
  }
  canvas {
    display: block;
    position: absolute;
    z-index: 2;
  }
  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(43, 43, 43, 0.75);
    z-index: 1;
  }
</style>
</head>
<body>
<div class="overlay"></div>
<canvas id="circleCanvas"></canvas>
<script>
  const canvas = document.getElementById("circleCanvas");
  const ctx = canvas.getContext("2d");

  const resizeCanvas = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  };
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  class Circle {
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.color = color;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  const generateCircles = (count) => {
    const circles = [];
    for (let i = 0; i < count; i++) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const size = Math.random();
      let radius, color;
      if (size < 0.25) {
        radius = 10;
        color = "black";
      } else if (size < 0.5) {
        radius = 20;
        color = "rgba(0, 0, 0, 0.7)";
      } else if (size < 0.75) {
        radius = 30;
        color = "grey";
      } else {
        radius = 40;
        color = "rgba(128, 128, 128, 0.7)";
      }
      circles.push(new Circle(x, y, radius, color));
    }
    return circles;
  };

  const distance = (c1, c2) => {
    return Math.sqrt(Math.pow(c1.x - c2.x, 2) + Math.pow(c1.y - c2.y, 2));
  };

  const findNearestNeighbors = (circle, circles, n) => {
    const neighbors = circles
      .map((c) => ({ circle: c, distance: distance(circle, c) }))
      .sort((a, b) => a.distance - b.distance)
      .slice(1, n + 1)
      .map((c) => c.circle);
    return neighbors;
  };

    const connectCircles = (circles, n, signalPosition) => {
    ctx.lineWidth = 2;
    for (const circle of circles) {
      const nearestNeighbors = findNearestNeighbors(circle, circles, n);
      for (const neighbor of nearestNeighbors) {
        const gradient = ctx.createLinearGradient(circle.x, circle.y, neighbor.x, neighbor.y);
        gradient.addColorStop(signalPosition, "rgba(0, 191, 255, 1)"); // Light blue color
        gradient.addColorStop(Math.max(signalPosition - 0.1, 0), "black");
        gradient.addColorStop(Math.min(signalPosition + 0.1, 1), "black");

        ctx.strokeStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(circle.x, circle.y);
        ctx.lineTo(neighbor.x, neighbor.y);
        ctx.stroke();
      }
    }
  };

  const circles = generateCircles(100);

  let signalPosition = 0;
  const animate = () => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const circle of circles) {
      circle.draw();
    }
    connectCircles(circles, 3, signalPosition);
    signalPosition += 0.01;
    if (signalPosition > 1) {
      signalPosition = 0;
    }
    requestAnimationFrame(animate);
  };

  animate();
</script>
</body>
</html>
