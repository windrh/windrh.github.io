<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Projects Page</title>
<style>
body {
  margin: 0;
  background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
}

.background-image {
  position: fixed;
  top: 0;
  bottom: 0;
  width: 100%;
  background-image: url('cherryblossoms.jpg');
  background-size: cover;
  background-position: center;
  z-index: -1;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 12%;
  background: rgba(43, 43, 43, 0.9);
  z-index: 1;
  border-bottom: 1px solid white; /* added a border at the bottom */
}

.bottom-box {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background: linear-gradient(rgba(43, 43, 43, 0), rgba(43, 43, 43, 1)); /* Changed to gradient */
  z-index: 1;
}


.landing-title {
  margin-left: 2%;
  font-size: 36px;
  font-weight: 900;
  font-family: 'Roboto', sans-serif;
  -webkit-text-stroke: 2.5px white;
  background-image: linear-gradient(to right, #ADD8E6, #FFB6C1);
  -webkit-background-clip: text;
  color: transparent;
}

.button-container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  padding: 0 2%;
  width: 100%;
}

.button {
  padding: 1% 2%; /* Decreased the padding */
  border: 4px solid black;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 20px;
  font-size: 2em; /* Decreased the font size */
  font-weight: bold;
  color: black;
  transition: all 0.2s ease-in-out;
  cursor: pointer;
}

.button:hover {
  border-color: white;
  background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
  color: white;
}

</style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-image"></div>
<div class="header">
  <h1 class="landing-title">WIN<br>DRH</h1>
  <div class="button-container">
    <div class="button">Personal</div>
    <div class="button">Project/AICD</div>
    <div class="button">See More</div>
    <div class="button">Future</div>
  </div>
</div>
<div class="bottom-box"></div>
  
<script>
  const colors = ['#FFB6C1', '#ADD8E6', '#FFFFFF'];

  function createCircle() {
    const circle = document.createElement('div');
    circle.style.position = 'fixed';
    circle.style.borderRadius = '50%';
    circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    const circleSize = Math.random() * 20 + 10;
    circle.style.width = `${circleSize}px`;
    circle.style.height = `${circleSize}px`;
    circle.style.top = Math.random() * window.innerHeight + 'px';
    circle.style.left = Math.random() * window.innerWidth + 'px';
    circle.style.opacity = Math.random();
    circle.style.transition = `all ${Math.random() * 10 + 5}s linear`;
    document.body.appendChild(circle);
    setTimeout(() => {
      circle.style.top = window.innerHeight + 'px';
      circle.style.left = circle.offsetLeft + (Math.random() * 200 - 100) + 'px';
      circle.style.opacity = 0;
    }, 50);

    setTimeout(() => {
      document.body.removeChild(circle);
    }, (Math.random() * 10000 + 15000));
  }

  setInterval(createCircle, 500);
</script>
</body>
</html>
