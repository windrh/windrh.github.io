<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Landing Page</title>
<style>
  
  @keyframes colorWave {
    0% {
      background-image: linear-gradient(to left, #FFB6C1 50%, #ADD8E6 50%);
    }
    50% {
      background-image: linear-gradient(to left, #ADD8E6 50%, #FFB6C1 50%);
    }
    100% {
      background-image: linear-gradient(to left, #FFB6C1 50%, #ADD8E6 50%);
    }
  }


  .background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.25), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1));
    z-index: -1;
  }

  .landing-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: 900;
    display: inline;
    background-image: linear-gradient(to right, #ADD8E6, #FFB6C1);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 0 black, -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black;
  }

  .button-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 80%;
  }
  .button {
    padding: 40px 80px;
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 48px;
    font-weight: bold;
    color: black;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  .button:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }
</style>
</head>
  <body>

<div class="background-image"></div>
<div class="overlay"></div>
<h1 class="landing-title">Project Links</h1>
<div class="button-container">
  <div class="button">Personal</div>
  <div class="button">Project/AICD</div>
  <div class="button">See More</div>
</div>

</body>
</html>
