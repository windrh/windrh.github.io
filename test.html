<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Projects Page</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 1));
  }

  .background-image {
    position: fixed;
    top: 20%; /* Adjust as needed */
    bottom: 20%; /* Adjust as needed */
    width: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .top-box {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
    overflow: hidden;
  }

  .top-box::after {
    content: "";
    position: absolute;
    bottom: -10%;
    left: 0;
    width: 100%;
    height: 10%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
  }

  .bottom-box {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
    overflow: hidden;
  }

  .bottom-box::before {
    content: "";
    position: absolute;
    top: -10%;
    left: 0;
    width: 100%;
    height: 10%;
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
  }

  .button-container {
    position: fixed;
    top: calc(10% + 30px);  /* Lower value will move the buttons higher */
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    width: 80%;
    z-index: 2;
  }

  .landing-title {
    position: fixed;
    top: 50%;
    left: 2%;  /* 2% gap from the left edge of the screen */
    transform: translateY(-50%);
    font-size: 60px;
    font-weight: bold;
    font-family: 'Roboto', sans-serif;
    display: inline;
    -webkit-text-stroke: 2px black;
    background-image: linear-gradient(to right, #ADD8E6, #FFB6C1);
    -webkit-background-clip: text;
    color: transparent;
    z-index: 2;
  }


  .button {
    padding: 40px 80px;
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 48px;
    font-weight: bold;
    color: black;
    transition: all 0.2s ease-in-out;
    cursor: pointer;
  }

  .button:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div class="background-image"></div>
<div class="top-box"></div>
<div class="bottom-box"></div>
<h1 class="landing-title">WIN<br>DRH</h1>
<div class="button-container">
    <div class="button">Personal</div>
    <div class="button">Project/AICD</div>
    <div class="button">See More</div>
</div>

<script>
    const colors = ['#FFB6C1', '#ADD8E6', '#FFFFFF'];

    function createCircle() {
        const circle = document.createElement('div');
        circle.style.position = 'fixed';
        circle.style.borderRadius = '50%';
        circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const circleSize = Math.random() * 20 + 10;
        circle.style.width = `${circleSize}px`;
        circle.style.height = `${circleSize}px`;
        circle.style.top = Math.random() * window.innerHeight + 'px';
        circle.style.left = Math.random() * window.innerWidth + 'px';
        circle.style.opacity = Math.random();
        circle.style.transition = `all ${Math.random() * 10 + 5}s linear`;
        document.body.appendChild(circle);
        setTimeout(() => {
            circle.style.top = window.innerHeight + 'px';
            circle.style.left = circle.offsetLeft + (Math.random() * 200 - 100) + 'px';
            circle.style.opacity = 0;
        }, 50);

        setTimeout(() => {
            document.body.removeChild(circle);
        }, (Math.random() * 10000 + 15000));
    }

    setInterval(createCircle, 500);
</script>
</body>
</html>
