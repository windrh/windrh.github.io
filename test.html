<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WinDRH Landing Page</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: calc(100% + 10000px);
    overflow-x: hidden;
  }

  .background-image {
    position: fixed;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .overlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(0, 0, 0, 0.15), rgba(255, 255, 255, 0.5) 50%, rgba(255, 255, 255, 1));
    z-index: -1;
  }

  .page-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 48px;
    font-weight: bold;
    color: black;
  }

  .button {
    position: absolute;
    padding: 20px 40px;
    border: 4px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 20px;
    font-size: 24px;
    font-weight: bold;
    color: black;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .button:hover {
    border-color: white;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }

  .button:nth-child(2) {
    top: 45%;
    left: 50%;
    transform: translateX(-50%);
  }

  .button:nth-child(3) {
    top: 55%;
    left: 40%;
    transform: translateX(-50%);
  }

  .button:nth-child(4) {
    top: 55%;
    left: 60%;
    transform: translateX(-50%);
  }

  .falling-circle {
    position: absolute;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% {
      opacity: 1;
      transform: translateY(-10%);
    }
    100% {
      opacity: 0;
      transform: translateY(110%);
    }
  }
</style>
<script>
    function createFallingCircles() {
    for (let i = 0; i < 30; i++) {
      const circle = document.createElement('div');
      const size = Math.random() * 20 + 5;
      const posX = Math.random() * 100;
      const delay = Math.random() * 5;
      const duration = Math.random() * 10 + 5;
      const color = ['rgba(255, 182, 193, 0.7)', 'rgba(173, 216, 230, 0.7)', 'rgba(255, 255, 255, 0.7)'][Math.floor(Math.random() * 3)];

      circle.classList.add('falling-circle');
      circle.style.width = `${size}px`;
      circle.style.height = `${size}px`;
      circle.style.left = `${posX}vw`;
      circle.style.animationDelay = `${delay}s`;
      circle.style.animationDuration = `${duration}s`;
      circle.style.backgroundColor = color;

      document.body.appendChild(circle);
    }
  }
</script>
</head>
<body onload="createFallingCircles()">
  <div class="background-image"></div>
  <div class="overlay"></div>
  <h1 class="page-title">WinDRH Landing Page</h1>
  <div class="button">Project/AICD</div>
  <div class="button">Personal Profile</div>
  <div class="button">James Bond USB</div>
</body>
</html>
