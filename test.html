<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cherry Blossom Background</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .background-image {
    position: absolute;
    width: 100%;
    height: 100%;
    background-image: url('cherryblossoms.jpg');
    background-size: cover;
    background-position: center;
    z-index: -1;
  }

  .overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 1));
    z-index: -1;
  }

  .title-box {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 10px 20px;
    border: 2px solid black;
    background-color: rgba(255, 255, 255, 0.5);
    border-radius: 10px;
    font-size: 24px;
    font-weight: bold;
    color: black;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
  }

  .title-box:hover {
    border: none;
    background: linear-gradient(90deg, rgba(173, 216, 230, 0.7), rgba(255, 182, 193, 0.7));
    color: white;
  }
</style>
</head>
<body>
<div class="background-image"></div>
<div class="overlay"></div>
<div class="title-box">Project: AICD</div>
<script>
  const colors = ['#FFB6C1', '#ADD8E6', '#FFFFFF'];

  function createCircle() {
    const circle = document.createElement('div');
    circle.style.position = 'absolute';
    circle.style.borderRadius = '50%';
    circle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
    const circleSize = Math.random() * 20 + 10;
    circle.style.width = `${circleSize}px`;
    circle.style.height = `${circleSize}px`;
    circle.style.top = '-30px';
    circle.style.left = Math.random() * document.documentElement.clientWidth + 'px';
    circle.style.opacity = Math.random();
    circle.style.transition = `all ${Math.random() * 10 + 5}s linear`;
    document.body.appendChild(circle);

    setTimeout(() => {
      circle.style.top = document.documentElement.clientHeight + 'px';
      circle.style.opacity = 0;
    }, 50);

    setTimeout(() => {
      document.body.removeChild(circle);
    }, (Math.random() * 10000 + 15000));
  }

  setInterval(createCircle, 500);
</script>
</body>
</html>
